<html>
	<body>
		<form>
			<table id="options">
				<tr>
					<td><p class="descs">Paragraphs: </p><input id="paragraphs" min="1" value="5" title="The number of paragraphs." type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
					<td><p class="descs">Sentences per paragraph: </p><input id="sentences" min="1" value="8" title="How many sentences are in a paragraph." type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
					<td><p class="descs">Sentence variance: </p><input id="sentenceVariance" min="0" value="3" title="By how many sentences the number of sentences in a paragraph can vary." type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
					<td><p class="descs">Words per sentence: </p><input id="words" min="1" value="15" title="How many words are in a sentence." type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
					<td><p class="descs">Word variance: </p><input id="wordVariance" min="0" value="6" title="By how many words the number of words in a sentence can vary." type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
				</tr>
			</table>
		</form>
		<div id="button" onclick="start();">
				<p>New essay!</p>
		</div>
		<div id="center">
			<p class="p">Click the button, make an essay!</p>
		</div>
		
		<div class="backButton">
			<p&#x21e6;</p>
		</div>
	</body>
	<head>
		<link rel="stylesheet" type="text/css" href="css\essayTyper.css">
		<script language="javascript" type="text/javascript" src="js\lib\jquery.js"></script>
		<script language="javascript" type="text/javascript" src="js\essayTyper.js"></script>
		<title>Random essay generator</title>
	</head>
</html>
