<html>
	<body>
		<form>
			<table id="options">
				<tr>
					<td><p class="descs">Paragraphs: </p><input id="paragraphs" name="paragraphs" min="1" value="7" title="The number of paragraphs" type="number" onkeypress="return isNumberKey(event);" maxlength="2" autofocus></td>
					<td><p class="descs">Words per paragraph: </p><input id="words" name="words" min="1" value="80" title="How many words are in a paragraph." type="number" onkeypress="return isNumberKey(event);" maxlength="3" autofocus></td>
					<td><p class="descs">Variance: </p><input id="variance" name="variance" min="0" value="10" title="By how many words the number of words in a paragraph can vary" type="number" onkeypress="return isNumberKey(event);" maxlength="3" autofocus></td>
				</tr>
			</table>
		</form>
		<div id="button" onclick="start();">
				<p>New essay!</p>
		</div>
		<div id="center">
			<p class="p">Click the button, make an essay!</p>
		</div>
	</body>
	<head>
		<link rel="stylesheet" type="text/css" href="css\essayTyper.css">
		<script language="javascript" type="text/javascript" src="js\lib\jquery.js"></script>
		<script language="javascript" type="text/javascript" src="js\essayTyper.js"></script>
		<title>Random essay generator</title>
	</head>
</html>
